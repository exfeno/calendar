<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Calendar</h1>
  <div class="user-management">
    <label> <input type="checkbox" id="comparison-toggle" onchange="toggleComparisonMode()">Comparison Mode</label>
    <div id="single-user-controls">
    <input type="text" id="new-username" placeholder="Enter username">
    <button id="add-user" onclick="addUser(document.getElementById('new-username').value)">Add User</button>
    <select id="user-select" onchange="setActiveUser(this.value)"></select>
    <span id="active-user"></span>
    </div>
  </div>
  <div id="comparison-controls" style="display: none;">
    <label> User A: </label>
    <select id="user-a-select" onchange="setUserA(this.value)"></select>
    <label> User B: </label>
    <select id="user-b-select" onchange="setUserB(this.value)"></select>
  </div>
  <div id="pattern-legend" style="display: none;">
    <div class="legend-item">
      <span class="legend-box user-a-pattern"></span>
      <span>User A Only</span>
    </div>
    <div class="legend-item">
      <span class="legend-box user-b-pattern"></span>
      <span>User B Only</span>
    </div>
    <div class="legend-item">
      <span class="legend-box intersection-pattern"></span>
      <span>Both</span>
    </div>
  </div>
  <div class="calendar">
    <header>
        <h3></h3>
        <nav>
            <button id="prev"></button>
            <button id="next"></button>
        </nav>
    </header>
    <section>
        <ul class="days">
            <li>Sun</li>
            <li>Mon</li>
            <li>Tue</li>
            <li>Wed</li>
            <li>Thu</li>
            <li>Fri</li>
            <li>Sat</li>
        </ul>
        <ul class="dates">

        </ul>
    </section>

  </div>
  <script src="script.js" defer></script>
    
    
</body>
</html>
